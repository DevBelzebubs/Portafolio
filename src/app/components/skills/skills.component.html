<section id="skills" class="skills">
  <div class="container">
    <h2 class="section-title">{{ 'skills.title' | translate }}</h2>
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <h3>{{ 'skills.' + category.title.toLowerCase() | translate }}</h3>
        <div class="skill-items">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-icon">{{ skill.icon }}</div>
            <span class="skill-name">{{ skill.name }}</span>
            <div class="skill-level">
              <div class="skill-bar">
                <div class="skill-progress" [style.width.%]="skill.level"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
