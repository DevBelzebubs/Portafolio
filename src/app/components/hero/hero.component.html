<section id="home" class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        {{ 'hero.greeting' | translate }} <span class="highlight">Juan Diego</span>
      </h1>
      <h2 class="hero-subtitle">{{ 'hero.title' | translate }}</h2>
      <p class="hero-description">
        {{ 'hero.description' | translate }}
      </p>
      <div class="hero-buttons">
        <a href="#projects" class="btn btn-primary">{{ 'hero.viewWork' | translate }}</a>
        <a href="#contact" class="btn btn-secondary">{{ 'hero.getInTouch' | translate }}</a>
      </div>
    </div>
    <div class="hero-image">
      <div class="hero-avatar">
        <img src="assets/img/jd.jpg" alt="Juan Diego" />
      </div>
    </div>
  </div>
</section>
